services:
  app:
    build:
      context: .
      args:
        - PUBLIC_APPWRITE_PROJECT_ID=${PUBLIC_APPWRITE_PROJECT_ID}
        - PUBLIC_APPWRITE_PROJECT_NAME=${PUBLIC_APPWRITE_PROJECT_NAME}
        - PUBLIC_APPWRITE_ENDPOINT=${PUBLIC_APPWRITE_ENDPOINT}
        - APPWRITE_API_KEY=${APPWRITE_API_KEY}
        - R2_ENDPOINT=${R2_ENDPOINT}
        - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
        - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
        - R2_BUCKET_NAME=${R2_BUCKET_NAME}
        - UPSTASH_REDIS_REST_URL=${UPSTASH_REDIS_REST_URL}
        - UPSTASH_REDIS_REST_TOKEN=${UPSTASH_REDIS_REST_TOKEN}
    container_name: effinity-cloud
    restart: unless-stopped
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - ORIGIN=http://localhost:3000
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "fetch('http://localhost:3000').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
